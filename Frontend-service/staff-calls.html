<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Video Calls - AIDA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .emergency-card {
            animation: pulse 2s infinite;
            border: 3px solid #ef4444 !important;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            50% {
                box-shadow: 0 0 0 15px rgba(239, 68, 68, 0);
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">

    <nav class="bg-slate-800 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fa-solid fa-video mr-2"></i> Video Call Dashboard</h1>
            <div class="flex items-center space-x-4">
                <span id="staffName" class="text-slate-300">Staff Member</span>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-sm">
                    <i class="fa-solid fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">

        <!-- Emergency Alerts Section -->
        <div id="emergencySection" class="mb-8 hidden">
            <h2 class="text-2xl font-bold text-red-600 mb-4">
                <i class="fa-solid fa-exclamation-triangle"></i> Emergency Calls
            </h2>
            <div id="emergencyList" class="grid gap-4"></div>
        </div>

        <!-- Scheduled Calls Section -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-slate-700">
                    <i class="fa-solid fa-calendar-check"></i> Scheduled Check-Ins
                </h2>
                <button onclick="openNewCallModal()"
                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                    <i class="fa-solid fa-plus"></i> Schedule New Call
                </button>
            </div>
            <div id="scheduledList" class="grid gap-4"></div>
        </div>

        <!-- Past Calls Section -->
        <div>
            <h2 class="text-2xl font-bold text-slate-700 mb-4">
                <i class="fa-solid fa-history"></i> Call History
            </h2>
            <div id="historyList" class="grid gap-4"></div>
        </div>
    </div>

    <!-- New Call Modal -->
    <div id="newCallModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl">
            <h3 class="text-2xl font-bold mb-6">Schedule Check-In Call</h3>
            <form id="newCallForm">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Select Client</label>
                    <select id="selectClient" class="w-full p-3 border rounded-lg" required>
                        <option value="">-- Choose Client --</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Schedule Time</label>
                    <input type="datetime-local" id="scheduleTime" class="w-full p-3 border rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Notes</label>
                    <textarea id="callNotes" class="w-full p-3 border rounded-lg" rows="3"
                        placeholder="Purpose of call..."></textarea>
                </div>
                <div class="flex space-x-4">
                    <button type="button" onclick="closeModal()"
                        class="flex-1 bg-gray-300 hover:bg-gray-400 py-3 rounded-lg font-semibold">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold">
                        <i class="fa-solid fa-calendar-plus"></i> Schedule
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Whereby Embed Modal -->
    <div id="callModal" class="fixed inset-0 bg-black hidden flex items-center justify-center z-50">
        <div class="w-full h-full relative">
            <button onclick="closeCallModal()"
                class="absolute top-4 right-4 z-10 bg-red-600 text-white px-4 py-2 rounded-lg">
                <i class="fa-solid fa-times"></i> End Call
            </button>
            <iframe id="wherebyFrame" src="" allow="camera; microphone; fullscreen; display-capture"
                class="w-full h-full"></iframe>
        </div>
    </div>

    <script>
        const API_BASE = '/api/calls';
        let currentUser = JSON.parse(localStorage.getItem('user')) || { id: 1, fullName: 'Staff Member' };

        document.getElementById('staffName').textContent = currentUser.fullName;

        // Load calls on page load
        document.addEventListener('DOMContentLoaded', loadCalls);

        async function loadCalls() {
            try {
                const response = await fetch(`${API_BASE}/staff/${currentUser.id}`);
                const data = await response.json();

                const emergencies = data.calls.filter(c => c.status === 'urgent');
                const scheduled = data.calls.filter(c => c.status === 'scheduled');
                const history = data.calls.filter(c => ['completed', 'cancelled'].includes(c.status));

                renderEmergencies(emergencies);
                renderScheduled(scheduled);
                renderHistory(history);

            } catch (err) {
                console.error('Failed to load calls:', err);
            }
        }

        function renderEmergencies(calls) {
            const section = document.getElementById('emergencySection');
            const list = document.getElementById('emergencyList');

            if (calls.length === 0) {
                section.classList.add('hidden');
                return;
            }

            section.classList.remove('hidden');
            list.innerHTML = calls.map(call => `
                <div class="emergency-card bg-white rounded-xl p-6 shadow-lg">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-xl font-bold text-red-600">
                                <i class="fa-solid fa-phone-volume"></i> ${call.client_name || 'Client #' + call.client_id}
                            </h3>
                            <p class="text-gray-600 mt-2">${call.emergency_reason}</p>
                            <p class="text-sm text-gray-400 mt-1">${new Date(call.created_at).toLocaleString()}</p>
                        </div>
                        <button onclick="joinCall('${call.host_url}')" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-xl font-bold animate-pulse">
                            <i class="fa-solid fa-phone"></i> ANSWER
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderScheduled(calls) {
            const list = document.getElementById('scheduledList');

            if (calls.length === 0) {
                list.innerHTML = '<p class="text-gray-500">No scheduled calls.</p>';
                return;
            }

            list.innerHTML = calls.map(call => `
                <div class="bg-white rounded-xl p-6 shadow-lg hover:shadow-xl transition-shadow">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-bold text-gray-800">
                                <i class="fa-solid fa-user text-blue-500"></i> ${call.client_name || 'Client #' + call.client_id}
                            </h3>
                            <p class="text-sm text-gray-500 mt-1">
                                <i class="fa-solid fa-clock"></i> ${new Date(call.scheduled_time).toLocaleString()}
                            </p>
                            <p class="text-gray-600 mt-2">${call.notes || 'Routine check-in'}</p>
                        </div>
                        <button onclick="joinCall('${call.host_url}')" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg">
                            <i class="fa-solid fa-video"></i> Start Call
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderHistory(calls) {
            const list = document.getElementById('historyList');

            if (calls.length === 0) {
                list.innerHTML = '<p class="text-gray-500">No call history yet.</p>';
                return;
            }

            list.innerHTML = calls.map(call => `
                <div class="bg-gray-50 rounded-xl p-4 border">
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="text-gray-700 font-medium">${call.client_name || 'Client #' + call.client_id}</span>
                            <span class="text-sm text-gray-400 ml-4">${new Date(call.created_at).toLocaleDateString()}</span>
                            <span class="ml-2 px-2 py-1 text-xs rounded ${call.status === 'completed' ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-600'}">${call.status}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function joinCall(url) {
            document.getElementById('wherebyFrame').src = url;
            document.getElementById('callModal').classList.remove('hidden');
        }

        function closeCallModal() {
            document.getElementById('callModal').classList.add('hidden');
            document.getElementById('wherebyFrame').src = '';
            loadCalls(); // Refresh list
        }

        function openNewCallModal() {
            document.getElementById('newCallModal').classList.remove('hidden');
            loadClients();
        }

        function closeModal() {
            document.getElementById('newCallModal').classList.add('hidden');
        }

        async function loadClients() {
            // Fetch clients from main backend
            try {
                const response = await fetch('/api/users?role=client');
                const clients = await response.json();
                const select = document.getElementById('selectClient');
                select.innerHTML = '<option value="">-- Choose Client --</option>' +
                    clients.map(c => `<option value="${c.id}">${c.full_name}</option>`).join('');
            } catch (err) {
                console.error('Failed to load clients');
            }
        }

        document.getElementById('newCallForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                staffId: currentUser.id,
                clientId: document.getElementById('selectClient').value,
                scheduledTime: document.getElementById('scheduleTime').value,
                notes: document.getElementById('callNotes').value
            };

            try {
                const response = await fetch(`${API_BASE}/checkin`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeModal();
                    loadCalls();
                    alert('Check-in call scheduled!');
                } else {
                    alert('Failed to schedule call.');
                }
            } catch (err) {
                console.error('Error scheduling call:', err);
            }
        });

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }
    </script>
</body>

</html>
