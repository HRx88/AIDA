<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal | Settings | AIDA</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Style -->
    <link rel="stylesheet" href="/css/staff-calls.css">

    <script>
        // Authentication & Role Guard
        (function () {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));
            if (!token || !user) {
                window.location.href = '/';
                return;
            }
            if (user.role !== 'staff' && user.role !== 'admin') {
                alert('Access denied. Staff only.');
                window.location.href = '/client-dashboard.html';
            }
        })();

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aida-primary': '#2563eb',
                        'aida-success': '#059669',
                        'aida-danger': '#e11d48',
                    }
                }
            }
        }

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-900">

    <div class="app-container">
        <!-- Mobile Header -->
        <header class="mobile-header">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center">
                    <i class="fa-solid fa-user-shield text-white text-sm"></i>
                </div>
                <span class="font-bold">Staff Portal</span>
            </div>
            <button onclick="toggleSidebar()" class="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </header>

        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="mb-10 flex items-center space-x-3 px-2">
                <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-user-shield text-white text-xl"></i>
                </div>
                <span class="logo-text text-xl font-bold tracking-tight">Staff Portal</span>
            </div>

            <nav class="flex-1 space-y-1">
                <a href="/staff-calls.html" class="nav-item">
                    <i class="fa-solid fa-headset"></i>
                    <span class="nav-label">Calls</span>
                </a>
                <a href="/staff-clients.html" class="nav-item">
                    <i class="fa-solid fa-users"></i>
                    <span class="nav-label">Clients</span>
                </a>
                <a href="/staff-settings.html" class="nav-item active">
                    <i class="fa-solid fa-cog"></i>
                    <span class="nav-label">Settings</span>
                </a>
            </nav>

            <div class="mt-auto pt-6 border-t border-slate-100">
                <div class="flex items-center justify-between px-2 mb-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-slate-200 rounded-full flex items-center justify-center">
                            <i class="fa-solid fa-user-nurse text-slate-500"></i>
                        </div>
                        <div class="user-details">
                            <p id="staffName" class="text-sm font-bold truncate max-w-[120px]">Staff</p>
                            <p class="text-xs text-slate-400">Supervisor</p>
                        </div>
                    </div>
                    <button onclick="logout()" class="text-slate-400 hover:text-red-500 transition-colors">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="mb-8">
                <h1 class="text-3xl font-extrabold text-slate-900">Portal Settings</h1>
                <p class="text-slate-500">Manage your profile and portal preferences.</p>
            </header>

            <div class="max-w-2xl">
                <div class="card p-8 mb-8">
                    <h3 class="text-xl font-black mb-6">Profile Information</h3>

                    <!-- Profile Image Section -->
                    <div
                        class="mb-8 flex flex-col items-center sm:flex-row sm:items-center space-y-4 sm:space-y-0 sm:space-x-6 pb-8 border-b border-slate-100">
                        <div class="relative group">
                            <div
                                class="w-24 h-24 bg-slate-100 rounded-2xl overflow-hidden border-4 border-white shadow-md flex items-center justify-center">
                                <img id="profilePreview" src="" alt="Profile" class="w-full h-full object-cover hidden">
                                <i id="profilePlaceholder" class="fa-solid fa-user-nurse text-slate-300 text-4xl"></i>
                            </div>
                            <label for="avatarInput"
                                class="absolute -bottom-2 -right-2 bg-slate-900 text-white w-8 h-8 rounded-full flex items-center justify-center cursor-pointer shadow-lg hover:scale-110 transition-all">
                                <i class="fa-solid fa-camera text-xs"></i>
                            </label>
                            <input type="file" id="avatarInput" class="hidden" accept="image/jpeg,image/png,image/webp">
                        </div>
                        <div class="text-center sm:text-left">
                            <p class="font-bold text-slate-900">Profile Picture</p>
                            <p class="text-xs text-slate-400 mt-1">Recommended: JPG, PNG or WebP. Max 2MB.</p>
                            <div id="uploadStatus" class="mt-2 text-xs font-medium hidden"></div>
                        </div>
                    </div>

                    <form id="profileForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">Full
                                    Name</label>
                                <input type="text" id="fullName" required placeholder="John Doe">
                            </div>
                            <div>
                                <label
                                    class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">Username</label>
                                <input type="text" id="username" readonly class="bg-slate-50 cursor-not-allowed">
                                <p class="text-[10px] text-slate-400 mt-1 italic">Username cannot be changed.</p>
                            </div>
                        </div>

                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">Email
                                Address</label>
                            <input type="email" id="email" placeholder="john@example.com">
                        </div>

                        <div class="pt-4">
                            <button type="submit" class="btn-primary w-full md:w-auto">Update Profile</button>
                        </div>
                    </form>
                </div>

                <div class="card p-8 bg-rose-50/20 border-rose-100">
                    <h3 class="text-xl font-black text-rose-600 mb-6">Account Security</h3>
                    <form id="passwordForm" class="space-y-6">
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">Current
                                Password</label>
                            <input type="password" id="currentPassword" required>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">New
                                    Password</label>
                                <input type="password" id="newPassword" required>
                            </div>
                            <div>
                                <label
                                    class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">Confirm
                                    New Password</label>
                                <input type="password" id="confirmPassword" required>
                            </div>
                        </div>
                        <div class="pt-4">
                            <button type="submit"
                                class="bg-rose-600 hover:bg-rose-700 text-white px-6 py-3 rounded-xl font-bold transition-all shadow-lg active:scale-95">
                                Change Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/staff-settings.js"></script>
</body>

</html>
