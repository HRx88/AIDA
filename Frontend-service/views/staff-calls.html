<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Video Calls - AIDA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="/css/staff-calls.css">
</head>

<body class="bg-gray-100 min-h-screen">

    <nav class="bg-slate-800 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fa-solid fa-video mr-2"></i> Video Call Dashboard</h1>
            <div class="flex items-center space-x-4">
                <span id="staffName" class="text-slate-300">Staff Member</span>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-sm">
                    <i class="fa-solid fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">

        <!-- Tabs -->
        <div class="bg-white rounded-xl shadow p-2 flex gap-2 mb-6 flex-wrap">
            <button id="tabEmergency" class="tab-btn px-4 py-2 rounded-lg font-semibold"
                onclick="switchTab('emergency')">
                <i class="fa-solid fa-exclamation-triangle mr-1"></i> Emergency
                <span id="emergencyBadge"
                    class="ml-2 text-xs bg-red-100 text-red-700 px-2 py-1 rounded-full hidden">0</span>
            </button>

            <button id="tabScheduled" class="tab-btn px-4 py-2 rounded-lg font-semibold"
                onclick="switchTab('scheduled')">
                <i class="fa-solid fa-calendar-check mr-1"></i> Scheduled
            </button>

            <button id="tabEmergencyHistory" class="tab-btn px-4 py-2 rounded-lg font-semibold"
                onclick="switchTab('emergencyHistory')">
                <i class="fa-solid fa-ambulance mr-1"></i> Emergency History
            </button>

            <button id="tabHistory" class="tab-btn px-4 py-2 rounded-lg font-semibold" onclick="switchTab('history')">
                <i class="fa-solid fa-history mr-1"></i> Check-in History
            </button>
        </div>

        <!-- Emergency Panel -->
        <section id="panelEmergency" class="tab-panel hidden">
            <h2 class="text-2xl font-bold text-red-600 mb-4">
                <i class="fa-solid fa-exclamation-triangle"></i> Active Emergency Calls
            </h2>
            <div id="emergencyList" class="grid gap-4"></div>
            <p id="noEmergencyMsg" class="text-gray-500 hidden">No active emergency calls.</p>
        </section>

        <!-- Scheduled Panel -->
        <section id="panelScheduled" class="tab-panel">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-slate-700">
                    <i class="fa-solid fa-calendar-check"></i> Scheduled Check-Ins
                </h2>
                <button onclick="openNewCallModal()"
                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                    <i class="fa-solid fa-plus"></i> Schedule New Call
                </button>
            </div>
            <div id="scheduledList" class="grid gap-4"></div>
        </section>

        <!-- Emergency History Panel -->
        <section id="panelEmergencyHistory" class="tab-panel hidden">
            <h2 class="text-2xl font-bold text-orange-600 mb-4">
                <i class="fa-solid fa-ambulance"></i> Emergency Call History
            </h2>
            <div id="emergencyHistoryList" class="grid gap-4"></div>
        </section>

        <!-- Check-in History Panel -->
        <section id="panelHistory" class="tab-panel hidden">
            <h2 class="text-2xl font-bold text-slate-700 mb-4">
                <i class="fa-solid fa-history"></i> Check-in History
            </h2>
            <div id="historyList" class="grid gap-4"></div>
        </section>

    </div>

    <!-- MS Teams Style Incoming Call Modal -->
    <div id="incomingCallModal" class="fixed inset-0 incoming-call-modal hidden flex items-center justify-center z-50">
        <div class="text-center text-white">
            <!-- Caller Avatar -->
            <div class="relative inline-block mb-6">
                <div class="wave-animation"></div>
                <div class="wave-animation" style="animation-delay: 0.5s"></div>
                <div class="wave-animation" style="animation-delay: 1s"></div>
                <div class="caller-avatar relative z-10">
                    <i class="fa-solid fa-user text-5xl text-white"></i>
                </div>
            </div>

            <!-- Caller Info -->
            <h2 id="callerName" class="text-3xl font-bold mb-2">Client Name</h2>
            <p id="callType" class="text-xl text-red-400 mb-2">
                <i class="fa-solid fa-exclamation-circle"></i> Emergency Call
            </p>
            <p id="callReason" class="text-gray-400 mb-8">Reason: Need assistance</p>

            <!-- Answer/Decline Buttons -->
            <div class="flex justify-center space-x-12">
                <button onclick="declineIncomingCall()"
                    class="decline-btn bg-red-600 hover:bg-red-700 flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-phone-slash text-2xl"></i>
                </button>
                <button onclick="answerIncomingCall()"
                    class="answer-btn bg-green-500 hover:bg-green-600 flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-phone text-2xl"></i>
                </button>
            </div>

            <div class="mt-8 flex justify-center space-x-6 text-sm text-gray-400">
                <span><i class="fa-solid fa-phone-slash mr-1"></i> Decline</span>
                <span><i class="fa-solid fa-phone mr-1"></i> Answer</span>
            </div>
        </div>
    </div>

    <!-- New Call Modal -->
    <div id="newCallModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl">
            <h3 class="text-2xl font-bold mb-6">Schedule Check-In Call</h3>
            <form id="newCallForm">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Select Client</label>
                    <select id="selectClient" class="w-full p-3 border rounded-lg" required>
                        <option value="">-- Choose Client --</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Schedule Time</label>
                    <input type="datetime-local" id="scheduleTime" class="w-full p-3 border rounded-lg" required />
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Notes</label>
                    <textarea id="callNotes" class="w-full p-3 border rounded-lg" rows="3"
                        placeholder="Purpose of call..."></textarea>
                </div>
                <div class="flex space-x-4">
                    <button type="button" onclick="closeModal()"
                        class="flex-1 bg-gray-300 hover:bg-gray-400 py-3 rounded-lg font-semibold">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold">
                        <i class="fa-solid fa-calendar-plus"></i> Schedule
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Call Modal -->
    <div id="editCallModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl">
            <h3 class="text-2xl font-bold mb-6"><i class="fa-solid fa-edit text-blue-500 mr-2"></i>Edit Scheduled
                Check-Ins
            </h3>
            <form id="editCallForm">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Select Client</label>
                    <select id="editSelectClient" class="w-full p-3 border rounded-lg" required>
                        <option value="">-- Choose Client --</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Schedule Time</label>
                    <input type="datetime-local" id="editScheduleTime" class="w-full p-3 border rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Notes</label>
                    <textarea id="editCallNotes" class="w-full p-3 border rounded-lg" rows="3"
                        placeholder="Purpose of call..."></textarea>
                </div>
                <div class="flex space-x-4">
                    <button type="button" onclick="closeEditModal()"
                        class="flex-1 bg-gray-300 hover:bg-gray-400 py-3 rounded-lg font-semibold">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">
                        <i class="fa-solid fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Whereby Embed Modal -->
    <div id="callModal" class="fixed inset-0 bg-black hidden flex items-center justify-center z-50">
        <div class="w-full h-full relative">
            <button onclick="closeCallModal()"
                class="absolute top-4 right-4 z-10 bg-red-600 text-white px-4 py-2 rounded-lg">
                <i class="fa-solid fa-times"></i> End Call
            </button>
            <iframe id="wherebyFrame" src="" allow="camera; microphone; fullscreen; display-capture"
                class="w-full h-full"></iframe>
        </div>
    </div>

    <!-- Ringtone Audio -->
    <audio id="ringtone" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg" />
    </audio>

    <script src="/js/staff-calls.js"></script>
</body>

</html>
