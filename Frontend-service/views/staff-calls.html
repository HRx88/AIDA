<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal | AIDA Personal Safety</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Style -->
    <link rel="stylesheet" href="/css/staff-calls.css">

    <script>
        // Authentication & Role Guard
        (function () {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));
            if (!token || !user) {
                window.location.href = '/';
                return;
            }
            if (user.role !== 'staff' && user.role !== 'admin') {
                alert('Access denied. Staff only.');
                window.location.href = '/client-dashboard.html';
            }
        })();

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aida-primary': '#2563eb',
                        'aida-success': '#059669',
                        'aida-danger': '#e11d48',
                    }
                }
            }
        }

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        // Initialize Avatar on load
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user && user.profileImageUrl) {
                const fullUrl = user.profileImageUrl.startsWith('http') ? user.profileImageUrl : `/auth${user.profileImageUrl}`;

                // Update sidebar avatar
                const sidebarAvatarContainer = document.querySelector('.sidebar .bg-slate-200');
                if (sidebarAvatarContainer) {
                    sidebarAvatarContainer.innerHTML = `<img src="${fullUrl}" class="w-full h-full object-cover rounded-full">`;
                }

                // Update mobile header avatar
                const mobileAvatarContainer = document.querySelector('.mobile-header .bg-slate-900');
                if (mobileAvatarContainer) {
                    mobileAvatarContainer.innerHTML = `<img src="${fullUrl}" class="w-full h-full object-cover rounded-lg">`;
                }
            }
        });
    </script>
</head>

<body class="bg-slate-50 text-slate-900">

    <div class="app-container">
        <!-- Mobile Header -->
        <header class="mobile-header">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center">
                    <i class="fa-solid fa-user-shield text-white text-sm"></i>
                </div>
                <span class="font-bold">Staff Portal</span>
            </div>
            <button onclick="toggleSidebar()" class="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </header>

        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="mb-10 flex items-center space-x-3 px-2">
                <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-user-shield text-white text-xl"></i>
                </div>
                <span class="logo-text text-xl font-bold tracking-tight">Staff Portal</span>
            </div>

            <nav class="flex-1 space-y-1">
                <a href="/staff-calls.html" class="nav-item active">
                    <i class="fa-solid fa-headset"></i>
                    <span class="nav-label">Calls</span>
                </a>
                <a href="/staff-clients.html" class="nav-item">
                    <i class="fa-solid fa-users"></i>
                    <span class="nav-label">Clients</span>
                </a>
                <a href="/staff-settings.html" class="nav-item">
                    <i class="fa-solid fa-cog"></i>
                    <span class="nav-label">Settings</span>
                </a>
            </nav>

            <div class="mt-auto pt-6 border-t border-slate-100">
                <div class="flex items-center justify-between px-2 mb-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-slate-200 rounded-full flex items-center justify-center">
                            <i class="fa-solid fa-user text-slate-500"></i>
                        </div>
                        <div class="user-details">
                            <p id="staffName" class="text-sm font-bold truncate max-w-[120px]">Staff</p>
                            <p class="text-xs text-slate-400">Supervisor</p>
                        </div>
                    </div>
                    <button onclick="logout()" class="text-slate-400 hover:text-red-500 transition-colors">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-6">
                <div>
                    <h1 class="text-2xl md:text-3xl font-extrabold text-slate-900">Communication Center</h1>
                    <p class="text-slate-500 text-sm md:text-base">Manage checks-ins and emergency responses.</p>
                </div>
                <div>
                    <button onclick="openNewCallModal()"
                        class="bg-slate-900 text-white w-full sm:w-auto px-6 py-4 rounded-xl font-bold hover:bg-slate-800 transition-all shadow-lg flex items-center justify-center">
                        <i class="fa-solid fa-plus mr-2"></i> Schedule Call
                    </button>
                </div>
            </header>

            <!-- Modern Tab Navigation -->
            <div class="tab-nav">
                <button id="tabEmergency" class="tab-btn active" onclick="switchTab('emergency')">
                    <i class="fa-solid fa-tower-broadcast"></i> Emergency
                    <span id="emergencyBadge"
                        class="ml-2 bg-rose-500 text-white text-[10px] px-1.5 py-0.5 rounded-full hidden">0</span>
                </button>
                <button id="tabScheduled" class="tab-btn" onclick="switchTab('scheduled')">
                    <i class="fa-solid fa-calendar-alt"></i> Scheduled
                </button>
                <button id="tabEmergencyHistory" class="tab-btn" onclick="switchTab('emergencyHistory')">
                    <i class="fa-solid fa-history"></i> SOS History
                </button>
                <button id="tabHistory" class="tab-btn" onclick="switchTab('history')">
                    <i class="fa-solid fa-check-double"></i> Check-in History
                </button>
            </div>

            <!-- Content Panels -->
            <div class="mt-6">
                <!-- Emergency Panel -->
                <section id="panelEmergency" class="tab-panel hidden">
                    <div id="emergencyList" class="grid grid-cols-1 gap-4">
                        <!-- JS Populated -->
                    </div>
                    <div id="noEmergencyMsg" class="hidden card text-center p-12 border-dashed">
                        <i class="fa-solid fa-shield-check text-slate-200 text-5xl mb-4"></i>
                        <p class="text-slate-400 font-medium">No active emergencies. System clear.</p>
                    </div>
                </section>

                <!-- Scheduled Panel -->
                <section id="panelScheduled" class="tab-panel">
                    <div id="scheduledList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- JS Populated -->
                    </div>
                </section>

                <!-- SOS History -->
                <section id="panelEmergencyHistory" class="tab-panel hidden">
                    <div id="emergencyHistoryList" class="grid grid-cols-1 gap-4">
                        <!-- JS Populated -->
                    </div>
                </section>

                <!-- Check-in History -->
                <section id="panelHistory" class="tab-panel hidden">
                    <div id="historyList" class="grid grid-cols-1 gap-4">
                        <!-- JS Populated -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Incoming Call Modal -->
    <div id="incomingCallModal" class="hidden incoming-call-modal">
        <div class="text-center animate-in">
            <div class="caller-avatar-container mx-auto">
                <div class="wave-animation"></div>
                <div class="wave-animation" style="animation-delay: 0.5s"></div>
                <div class="caller-avatar">
                    <i class="fa-solid fa-user-shield"></i>
                </div>
            </div>

            <p class="text-rose-500 font-bold tracking-widest uppercase text-sm mb-2">Urgent Emergency</p>
            <h2 id="callerName" class="text-4xl font-black text-white mb-2">Client Name</h2>
            <p id="callReason" class="text-slate-400 text-lg mb-10">Reason: Requesting immediate assistance</p>

            <div class="flex justify-center space-x-8">
                <button onclick="declineIncomingCall()"
                    class="w-20 h-20 bg-white/10 text-white rounded-full hover:bg-rose-600 transition-all flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-phone-slash text-2xl"></i>
                </button>
                <button onclick="answerIncomingCall()"
                    class="w-20 h-20 bg-emerald-500 text-white rounded-full hover:bg-emerald-600 transition-all flex items-center justify-center shadow-xl shadow-emerald-500/20 animate-bounce">
                    <i class="fa-solid fa-phone text-2xl"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modals (Scheduling / Editing) -->
    <div id="newCallModal" class="hidden modal-overlay">
        <div class="modal-content animate-in">
            <h3 class="text-2xl font-black mb-6">Schedule Check-in</h3>
            <form id="newCallForm" class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1 block">Recipient
                        Client</label>
                    <select id="selectClient" required></select>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1 block">Scheduled
                        Time</label>
                    <input type="datetime-local" id="scheduleTime" required />
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1 block">Notes /
                        Purpose</label>
                    <textarea id="callNotes" rows="3" placeholder="Morning health check..."></textarea>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="btn-secondary flex-1">Cancel</button>
                    <button type="submit" class="btn-primary flex-1">Create Schedule</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editCallModal" class="hidden modal-overlay">
        <div class="modal-content animate-in">
            <h3 class="text-2xl font-black mb-6">Modify Schedule</h3>
            <form id="editCallForm" class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1 block">Recipient
                        Client</label>
                    <select id="editSelectClient" required></select>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1 block">Scheduled
                        Time</label>
                    <input type="datetime-local" id="editScheduleTime" required>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1 block">Notes /
                        Purpose</label>
                    <textarea id="editCallNotes" rows="3"></textarea>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeEditModal()" class="btn-secondary flex-1">Cancel</button>
                    <button type="submit" class="btn-primary flex-1">Update Call</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Video Frame Modal -->
    <div id="callModal" class="hidden fixed inset-0 bg-black z-[2000] flex flex-col">
        <div class="p-4 bg-slate-900 flex justify-between items-center text-white">
            <div class="flex items-center space-x-3">
                <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
                <span class="font-bold text-sm tracking-widest uppercase">Live Session</span>
            </div>
            <button onclick="closeCallModal()"
                class="bg-rose-600 hover:bg-rose-700 px-4 py-2 rounded-lg font-bold text-sm transition-all">
                End Session
            </button>
        </div>
        <iframe id="wherebyFrame" src="" allow="camera; microphone; fullscreen; display-capture"
            class="flex-1 w-full border-none"></iframe>
    </div>

    <audio id="ringtone" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg" />
    </audio>

    <script src="/js/staff-calls.js"></script>
</body>

</html>
