<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=480">
    <title>AIDA - Next Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-peach: #FFB5A7;
            --primary-coral: #FF8370;
            --bg-cream: #FFF8F3;
            --accent-yellow: #FFD93D;
            --success-green: #4CAF50;
            --text-dark: #2C3E50;
            --text-soft: #5A6C7D;
            --shadow-soft: rgba(255, 131, 112, 0.2);
        }

        body {
            width: 800px;
            height: 480px;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E8F9E8 0%, #FFF8F3 100%);
            overflow: hidden;
            position: relative;
        }

        /* Celebration confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent-yellow);
            opacity: 0;
            animation: confettiFall 2s ease-out infinite;
        }

        .confetti:nth-child(1) { left: 10%; background: #FF6B6B; animation-delay: 0s; }
        .confetti:nth-child(2) { left: 25%; background: #4ECDC4; animation-delay: 0.2s; }
        .confetti:nth-child(3) { left: 40%; background: #FFD93D; animation-delay: 0.4s; }
        .confetti:nth-child(4) { left: 55%; background: #95E1D3; animation-delay: 0.6s; }
        .confetti:nth-child(5) { left: 70%; background: #FF8370; animation-delay: 0.8s; }
        .confetti:nth-child(6) { left: 85%; background: #A8E6CF; animation-delay: 1s; }

        @keyframes confettiFall {
            0% { 
                top: -20px; 
                opacity: 1; 
                transform: rotate(0deg) scale(1);
            }
            100% { 
                top: 500px; 
                opacity: 0; 
                transform: rotate(720deg) scale(0.5);
            }
        }

        /* Main container */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px 40px;
            position: relative;
            z-index: 1;
        }

        /* Completion celebration */
        .celebration-section {
            text-align: center;
            animation: fadeInDown 0.8s ease-out;
        }

        .checkmark-container {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--success-green) 0%, #45a049 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            animation: checkmarkPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s both;
        }

        @keyframes checkmarkPop {
            0% { transform: scale(0) rotate(-45deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .checkmark {
            font-size: 60px;
            color: white;
            animation: checkmarkAppear 0.4s ease-out 0.6s both;
        }

        @keyframes checkmarkAppear {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }

        .completed-task {
            font-size: 20px;
            color: var(--text-soft);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .celebration-title {
            font-size: 40px;
            font-weight: 600;
            color: var(--success-green);
            font-family: 'Fredoka', sans-serif;
            margin-bottom: 5px;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .celebration-subtitle {
            font-size: 18px;
            color: var(--text-soft);
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        
        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .task-item.completed {
            background: rgba(76, 175, 80, 0.1);
        }

        .task-item.current {
            background: rgba(255, 211, 61, 0.15);
            border: 2px solid var(--accent-yellow);
        }

        .task-item.upcoming {
            opacity: 0.5;
        }

        .task-status-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .task-item.completed .task-status-icon {
            background: var(--success-green);
            color: white;
        }

        .task-item.current .task-status-icon {
            background: var(--accent-yellow);
        }

        .task-item.upcoming .task-status-icon {
            background: #E0E0E0;
        }

        .task-details {
            flex: 1;
        }

        .task-item-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .task-item-time {
            font-size: 13px;
            color: var(--text-soft);
            margin-top: 2px;
        }

        /* AIDA section */
        .aida-next-section {
            display: flex;
            align-items: center;
            gap: 20px;
            animation: fadeInUp 1.2s ease-out 1s both;
        }

        .aida-avatar-celebrating {
            width: 130px;
            height: 130px;
            background: linear-gradient(135deg, var(--primary-coral) 0%, var(--primary-peach) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px var(--shadow-soft);
            flex-shrink: 0;
            animation: celebrateJump 0.8s ease-in-out infinite;
        }

        @keyframes celebrateJump {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-12px) scale(1.05); }
        }

        .face-happy {
            position: relative;
            width: 90px;
            height: 90px;
        }

        .eyes-happy {
            display: flex;
            gap: 22px;
            justify-content: center;
            margin-top: 28px;
        }

        .eye-happy {
            width: 5px;
            height: 14px;
            background: white;
            border-radius: 10px;
            transform: rotate(15deg);
        }

        .eye-happy:last-child {
            transform: rotate(-15deg);
        }

        .smile-big {
            width: 45px;
            height: 22px;
            border: 4px solid white;
            border-top: none;
            border-radius: 0 0 45px 45px;
            margin: 12px auto 0;
        }

        .speech-bubble-next {
            flex: 1;
            background: white;
            padding: 18px 22px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            position: relative;
        }

        .speech-bubble-next::before {
            content: '';
            position: absolute;
            left: -12px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 12px solid white;
        }

        .speech-text-next {
            font-size: 20px;
            color: var(--text-dark);
            line-height: 1.4;
            font-weight: 500;
        }

        /* Next task card */
        .next-task-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 18px 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            border: 2px solid var(--accent-yellow);
            animation: fadeIn 1.4s ease-out 1.2s both;
        }

        .next-task-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #FF9A76 0%, #FF6B6B 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            flex-shrink: 0;
        }

        .next-task-info {
            flex: 1;
        }

        .next-task-label {
            font-size: 13px;
            color: var(--text-soft);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .next-task-name {
            font-size: 24px;
            color: var(--text-dark);
            font-weight: 600;
            font-family: 'Fredoka', sans-serif;
            margin-top: 2px;
        }

        /* Start button */
        .start-next-button {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, var(--primary-coral) 0%, #FF6B5A 100%);
            border: none;
            border-radius: 20px;
            font-size: 28px;
            font-weight: 600;
            color: white;
            font-family: 'Fredoka', sans-serif;
            cursor: pointer;
            box-shadow: 0 8px 25px var(--shadow-soft);
            transition: all 0.3s ease;
            animation: fadeInUp 1.6s ease-out 1.4s both;
            letter-spacing: 1px;
        }

        .start-next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px var(--shadow-soft);
        }

        .start-next-button:active {
            transform: translateY(0);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

    <script src="/static/app.js"></script>
</body>
</html>
